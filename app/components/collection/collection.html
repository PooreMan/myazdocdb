<table class="table table-striped">
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Self</th>
        <th>Timestamp</th>
        <th>ETag</th>
        <th>
            <button type="button" class="btn btn-success btn-xs btn-block" data-ng-click="collection.create()">Create</button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="col in collection.items">
        <td>{{$index + 1}}</td>
        <td>
            <a ng-link="document({ queryParams: col.queryParams })">{{col.id}}</a>
        </td>
        <td>{{col._self}}</td>
        <td>{{col._ts}}</td>
        <td>{{col._etag}}</td>
        <td>
            <button type="button" class="btn btn-danger btn-xs btn-block" data-ng-click="collection.delete(col.id, col._self)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
