<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Self</th>
            <th>Timestamp</th>
            <th>ETag</th>
            <th>
                <button type="button" class="btn btn-success btn-xs btn-block" data-ng-click="database.create()">Create</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="database in database.databases">
            <td>{{$index + 1}}</td>
            <td>
                <a ng-link="collection({ queryParams: { did: database.id, dl: database._self }})">{{database.id}}</a>
            </td>
            <td>{{database._self}}</td>
            <td>{{database._ts}}</td>
            <td>{{database._etag}}</td>
            <td>
                <button type="button" class="btn btn-danger btn-xs btn-block" data-ng-click="database.delete(database.id, database._self)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
